<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-collapsing</title>
    <style>
        #parent {
            /* border: 1px solid tomato; */
            margin-top: 100px;
        }
        #child {
            background-color: rgb(114, 224, 236);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
            Hello world
    </div>
</body>
</html>
