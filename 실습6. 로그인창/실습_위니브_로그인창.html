<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>위니브</title>
</head>
<body>
    <main id="app">

        <section class="tit">
            <h1 class="tit-log">로그인 또는 회원가입</h1>
            <img class="img-cls" src="./img/close.png" alt="창 닫기">
        </section>

        <section class="cont">
            <p class="cont-tit">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

            <form class="cont-inp">
                <input class="txt-id" type="text" placeholder="아이디" required> 
                <input class="txt-pw" type="text" placeholder="비밀번호" required> 
            </form>

            <p class="cont-ch">
            <img class="img-ch" src="./img/check-box.png" alt="로그인 상태를 유지 시 체크">
            <p class="txt-ch">로그인 상태 유지</p>
            </p>

            <button class="btn-log" type="button">로그인</button>
            
            <p class="log-exc">
                <a class="log-new" href="#">회원가입</a>
                <a class="log-find" href="#">아이디/비밀번호 찾기</a>
            </p>
        </section>

        <section class="an-log">
            <p class="an-txt">또는</p>
            <h2 class="blind">다른 계정으로 로그인</h2>
            <button class="an-goo" type="button">구글 계정으로 로그인</button>
            <button class="an-fac" type="button">페이스북 계정으로 로그인</button>
            <button class="an-nav" type="button">네이버 계정으로 로그인</button>
            <button class="an-kak" type="button">카카오톡 계정으로 로그인</button>
        </section>

    </main>
</body>
</html>
